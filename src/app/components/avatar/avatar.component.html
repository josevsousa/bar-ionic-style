<ion-toolbar color="primary">
  <ion-buttons slot="secondary" *ngIf="this.auth.user">
    <ion-button (click)="this.auth.logout()">
      <ion-icon slot="icon-only" name="log-out"></ion-icon>
    </ion-button>
    <ion-button>
      <img [src]="this.auth.user.photoURL" alt="">
    </ion-button>
  </ion-buttons>
  <ion-title>Menu BarStyle</ion-title>
</ion-toolbar>
