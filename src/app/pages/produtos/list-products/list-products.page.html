<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
      <ion-title style="text-align: center;">lista de produtos</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Produtos {{totalProdutos}}</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let produto of produtos$ | async">
      <ion-item>
        <ion-label>
          <h2>{{produto.nome}}</h2>
          <h3>{{produto.valor | currency: 'BRL'}}</h3>
          <p>{{produto.descricao}}</p>
        </ion-label>
      </ion-item>
      <!-- butoes edt e del -->
      <ion-item-options side="start">
        <ion-item-option color="primary">Editar</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
