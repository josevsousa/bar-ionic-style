<ion-header>
    <ion-toolbar color="primary">
      <ion-title style="text-align: center;">{{ productTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content>

  
      

  <ion-list>

    <ion-item>
      <ion-label position="floating">Código <ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="number" disabled [(ngModel)]="novoProduto.codigo" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Produto <ion-text color="danger">*</ion-text></ion-label>
      <ion-input clearInput type="text" (keyup)="ngValidar()" [(ngModel)]="novoProduto.nome" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Valor <ion-text color="danger">*</ion-text></ion-label>
      <ion-input clearInput type="number" (keyup)="ngValidar()" [(ngModel)]="novoProduto.valor"></ion-input>
    </ion-item>  
    <ion-item>
        <ion-label position="floating">Descrição</ion-label>
        <ion-input clearInput type="text" [(ngModel)]="novoProduto.descricao"></ion-input>
      </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="primary" expand="block" (click)="ngSubmit()" [disabled]="validar">{{btTitle}}</ion-button>
    <ion-button color="danger" [routerLink]="['/home']" expand="block">Camcelar</ion-button>
  </ion-toolbar>
</ion-footer>
