<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center;">{{ despesaTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item  *ngIf="novaDespesa.uid">
      <ion-label position="floating">Codigo</ion-label>
      <ion-input type="text" disabled [(ngModel)]="novaDespesa.uid"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nome <ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="text" (keyup)="ngValidar()" [(ngModel)]="novaDespesa.nome"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Tipo <ion-text color="danger">*</ion-text></ion-label>
      <ion-select [(ngModel)]="novaDespesa.tipo">
        <ion-select-option value="fixa">Fixa</ion-select-option>
        <ion-select-option value="comum">Comum</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label position="floating">Valor <ion-text color="danger">*</ion-text></ion-label>
    <ion-input type="number" (keyup)="ngValidar()" [(ngModel)]="novaDespesa.valor"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descrição </ion-label>
    <ion-textarea [(ngModel)]="novaDespesa.descricao"></ion-textarea>
  </ion-item>
  

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button color="primary" expand="block" (click)="onSave()" [disabled]="validar">{{btTitle}}</ion-button>
    <ion-button color="danger" [routerLink]="['/list-despesas']" expand="block">Cancelar</ion-button>
  </ion-toolbar>
</ion-footer>
